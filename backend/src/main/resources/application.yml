server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/credaxis?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
  web:
    resources:
      static-locations: classpath:/static/,file:../dist/
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  cors:
    allowed-origin: ${APP_CORS_ALLOWED_ORIGIN:http://localhost:5174}
  jwt:
    secret: ${APP_JWT_SECRET:replace-with-a-secure-32-char-minimum-secret-key-1234567890}
    expiration-ms: ${APP_JWT_EXPIRATION_MS:3600000}
